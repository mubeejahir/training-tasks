<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator|Demo</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>BMI Calculator</h1>
        <div class="content">
          <div class="data-container">
            <label for="age">Age</label>
            <input type="text" id="age" autocomplete="off" required />
          </div>

          <div class="gender">
            <input type="radio" name="radio" id="male" />
            <p class="text">Male</p>
            <input type="radio" name="radio" id="female" />
            <p class="text">Female</p>
          </div>

          <div>
            <div class="data-container">
              <label for="height">Height(cm)</label>
              <input type="number" id="height" required />
            </div>

            <div class="data-container">
              <label for="weight">Weight(kg)</label>
              <input type="number" id="weight" required />
            </div>
          </div>

          <button id="submit">Calculate BMI</button>

          <div>
            <p class="bmi-content">Your BMI is</p>
            <div class="bmi-result">00.00</div>
            <p class="comment"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
