<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess number: Demo</title>
</head>
<body>
    <div class="main-container">
       <div class="content">
        <h2>GUESS NUMBER </h2>
        <p class="text">I'm thinking of a number between 1-100.<br/> Can you guess it?</p>
        <div class="number">
            <input type="text" name="number" id="number" placeholder="num">
        </div>

        <button class="submit">Guess</button>

        <div class="comment">
            <p class="msg-1"></p>
            <p class="msg-2"></p>
            <p class="msg-3"></p>
        </div>
       </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
