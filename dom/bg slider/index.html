<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BG Slider | Demo</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slides">
        <div class="current_slide">1/5</div>
        <img src="img/taj-mahal-agra.jpg" />
        <div class="slide_name">Taj Mahal</div>
      </div>

      <div class="slides">
        <div class="current_slide">2/5</div>
        <img src="img/eiffel-tower-paris.jpg" />
        <div class="slide_name">Eiffel tower</div>
      </div>

      <div class="slides">
        <div class="current_slide">3/5</div>
        <img src="img/All_Gizah_Pyramids.jpg" />
        <div class="slide_name">Pyramids</div>
      </div>

      <div class="slides">
        <div class="current_slide">4/5</div>
        <img src="img/Great-wall-china.jpg" />
        <div class="slide_name">Great Wall</div>
      </div>

      <div class="slides">
        <div class="current_slide">5/5</div>
        <img src="img/towers-Pisa.jpg" />
        <div class="slide_name">Towers pisa</div>
      </div>

      <button class="pre-btn pre">&#10094;</button>
      <button class="next-btn next">&#10095;</button>

      <!-- <div class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div> -->
      <div class="dots-container">
  
      </div>
      
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
