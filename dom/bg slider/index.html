<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BG Slider | Demo</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="slides">
            <div> 1/5 </div>
            <img src="img/taj-mahal-agra.jpg">
            <div>Taj Mahal</div>
        </div>

        <div class="slides">
            <div> 2/5 </div>
            <img src="img/eiffel-tower-paris.jpg">
            <div>Eiffel tower</div>
        </div>

        <div class="slides">
            <div> 3/5 </div>
            <img src="img/All_Gizah_Pyramids.jpg">
            <div>Pyramids</div>
        </div>

        <div class="slides">
            <div> 4/5 </div>
            <img src="img/Great-wall-china.jpg">
            <div>Great Wall</div>
        </div>

        <div class="slides">
            <div> 5/5 </div>
            <img src="img/towers-Pisa.jpg">
            <div>Towers pisa</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
