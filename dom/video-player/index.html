<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        margin: 10px;
        overflow: hidden;
      }
      button{
        border: none;
        background-color: grey;
        padding: 8px 10px;
        border-radius: 5px;
        margin: 5px 5px;
      }
      button:hover{
        background-color: rgba(0, 0, 0, 0.7)
      }
    </style>
  </head>
  <body>
    <video src="video-1.mp4" controls width="1000" id="main-video"></video>
    <div>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="f5">5sec Forward</button>
      <button id="b5">5sec Backward</button>
      <button id="mute">Mute</button>
      <button id="unmute">Unmute</button>
      <a  id="download"><button>Download</button></a>

      <select id="swap">
        Swap video quality
        <option value="video-1.mp4">360p</option>
        <option value="video-2.mp4">1080p</option>
      </select>
      <button id="full-screen">Full screen</button>

   
        <input type="range" id="volume-slider" name="volume" min="0" max="100" />
        <label for="volume">Volume</label>
        <!-- <button id="volume">Update Volume</button> -->
      
  
    </div>

   
    <script src="main.js"></script>
  </body>
</html>
